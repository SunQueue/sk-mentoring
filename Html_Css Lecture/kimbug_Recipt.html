<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <!--Outer area-->
        <h1>
			Bill sharing request
        </h1>
        <p>
			from kimbug
        </p>
    </div>
    <div class="receipt">
        <!--Logo & date-->
		
        <p class="receipt-img">
			24. 06. 20xx
			<img src="https://github.com/rohjs/bugless-101/blob/master/html-practice/08-receipt/assets/logo-mcdonalds.png?raw=true" alt="McDonald's logo" />
        </p>

        <div class="barcode">
            <!--Barcode area-->
            <h2>
                McDonald's
            </h2>
            <img src="https://raw.githubusercontent.com/rohjs/bugless-101/cc64c9b6e3b2b5a230bd0b0507c2e2fe9ec0a2e5/html-practice/08-receipt/assets/barcode.svg" alt="Barcode"/>
        </div>
        <!--Price area-->
        <dl class="receipt">
            <dt>in total</dt>
			<dd>$25.75</dd>
            <dt>Coke Light - 0.3L</dt>
			<dd>$1.50</dd>
            <dt>Heineken Beer - 0.5L</dt>
			<dd>$3.25</dd>
            <dt>Chicken McNuggets</dt>
			<dd>$21.00</dd>
        </dl>
    </div>
</body>

</html>
